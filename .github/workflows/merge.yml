on:
  pull_request:
    types:
      - closed

jobs:
  base:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.sha }}
      - name: base_version
        run: echo "test=$(jq -r .version < package.json)" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v3
      - name: current_version
        run: echo "test=$(jq -r .version < package.json)" >> "$GITHUB_OUTPUT"
      - name: compare
        run: echo ${{ steps.base_version.outputs.test }} ${{ steps.current_version.outputs.test }}
